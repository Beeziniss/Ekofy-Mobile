query ArtistInLibraryQuery {
    artists {
        totalCount
        items {
            id
            userId
            stageName
            stageNameUnsigned
            followerCount
            avatarImage
            isVerified
        }
    }
}

query ArtistPackages($artistId: String!, $take: Int, $skip: Int) {
    artistPackages(
        where: { artistId: { eq: $artistId }, status: { eq: ENABLED }, isDelete: { eq: false } }
        take: $take
        skip: $skip
    ) {
        totalCount
        items {
            id
            packageName
            amount
            currency
            description
            isDelete
        }
    }
}

query ArtistPackageDetails($id: String!) {
    artistPackages(where: { id: { eq: $id } }) {
        totalCount
        items {
            id
            artistId
            packageName
            amount
            currency
            estimateDeliveryDays
            description
            maxRevision
            serviceDetails {
                key
                value
            }
        }
    }
}

query ArtistDetail($id: String!) {
    artists(where: { id: { eq: $id } }) {
        items {
            id
            userId
            stageName
            stageNameUnsigned
            followerCount
            bannerImage
            avatarImage
            isVerified
        }
    }
}

query getArtistIdFromPackage ($packageId: String!) {
    artistPackages(where: { id: { eq: $packageId } }) {
        totalCount
        items {
            artistId
        }
    }
}