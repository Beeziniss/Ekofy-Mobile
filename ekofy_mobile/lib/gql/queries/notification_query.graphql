query notificationsForUserQuery ($userId: String!) {
    notificationsForUser(userId: $userId, order: {createdAt: DESC }) {
        totalCount
        nodes {
            id
            actorId
            targetId
            relatedId
            relatedType
            content
            mobileUrl
            isRead
            readAt
            action
            createdAt
        }
    }
}

query checkReadNotification($userId: String!) {
    notificationsForUser(
        userId: $userId
        where: { isRead: { eq: false } }
    ) {
        totalCount
    }
}