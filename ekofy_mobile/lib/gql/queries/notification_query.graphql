query notificationsForUserQuery ($userId: String!) {
    notificationsForUser(userId: $userId) {
        totalCount
        nodes {
            id
            actorId
            targetId
            relatedId
            relatedType
            content
            url
            isRead
            readAt
            action
            createdAt
        }
    }
}

query checkReadNotification($userId: String!) {
    notificationsForUser(
        userId: $userId
        where: { isRead: { eq: true } }
    ) {
        totalCount
    }
}