query Playlists($userId: String!, $name: String, $take: Int, $skip: Int) {
  playlists(
    where: {or: [{name: {contains: $name}}, {nameUnsigned: {contains: $name}}], userId: {eq: $userId}}
    order: {createdAt: DESC}
    take: $take
    skip: $skip
  ) {
    items {
      id
      name
      coverImage
      isPublic
      userId
      checkPlaylistInFavorite
    }
    totalCount
    pageInfo {
      hasNextPage
    }
  }
}


