query PublicRequestQuery {
    requests(where: { type: { eq: PUBLIC_REQUEST }, status: { eq: OPEN } }
        order: { postCreatedTime: DESC }
    ) {
        totalCount
        items {
            id
            title
            titleUnsigned
            detailDescription
            summary
            requestUserId
            budget {
                min
                max
            }
            postCreatedTime
            duration
            status
            currency
            requestor {
                userId
                displayName
                avatarImage
            }
        }
    }
}

query OwnRequestsQuery ($requestUserId: String!) {
    requests(where: { requestUserId: { eq: $requestUserId } } 
        order: [{ requestCreatedTime: DESC }, { postCreatedTime: DESC }]
    ) {
        totalCount
        items {
            id
            requestUserId
            artistId
            packageId
            title
            titleUnsigned
            summary
            summaryUnsigned
            detailDescription
            requirements
            postCreatedTime
            updatedAt
            type
            currency
            duration
            status
            requestCreatedTime
            notes
            budget {
                min
                max
            }
            artist {
                id
                userId
                stageName
                avatarImage
            }
            artistPackage {
                id
                packageName
                amount
                currency
                description
                maxRevision
                serviceDetails {
                    key
                    value
                }
            }
        }
    }
}