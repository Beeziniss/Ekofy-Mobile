query PublicRequestQuery {
    requests(where: { type: { eq: PUBLIC_REQUEST }, status: { eq: OPEN } }) {
        totalCount
        items {
            id
            title
            titleUnsigned
            detailDescription
            summary
            requestUserId
            budget {
                min
                max
            }
            postCreatedTime
            duration
            status
            currency
            requestor {
                userId
                displayName
                avatarImage
            }
        }
    }
}

query OwnRequestsQuery ($requestUserId: String!) {
    requests (where: { requestUserId: { eq: $requestUserId } }) {
        totalCount
        items {
            id
            requestUserId
            artistId
            packageId
            title
            titleUnsigned
            summary
            summaryUnsigned
            detailDescription
            requirements
            postCreatedTime
            updatedAt
            type
            currency
            duration
            status
            requestCreatedTime
            notes
            budget {
                min
                max
            }
            artist {
                id
                userId
                stageName
            }
            artistPackage {
                id
                packageName
                amount
                currency
            }
        }
    }
}