query TrackList($take: Int!) {
	tracks(take: $take, order: { createdAt: DESC }) {
		totalCount
		items {
			id
			name
			coverImage
			mainArtistIds
			mainArtists {
				items {
					id
					stageName
				}
			}
			checkTrackInFavorite
		}
	}
}

query TrackDetail($where: TrackFilterInput, $take: Int!) {
	tracks(where: $where, take: $take, order: { createdAt: DESC }) {
		totalCount
		items {
			id
			name
			coverImage
			favoriteCount
			streamCount
			mainArtistIds
			mainArtists (take: 3) {
				items {
					id
					stageName
					followerCount
					avatarImage
					userId
					user {
						id
						checkUserFollowing
					}
				}
			}
			checkTrackInFavorite
		}
	}
}
